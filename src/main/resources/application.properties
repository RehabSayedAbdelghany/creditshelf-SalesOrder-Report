server.port=9090
spring.application.name=creditshelf-SalesOrder-Report
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:creditshelfdb
spring.datasource.username=sa
spring.datasource.password=123456
spring.h2.console.enabled=true

spring.servlet.multipart.enabled=true

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.datasource.initialization-mode=never


creditshelf.cache.expiry=60
creditshelf.currency.api.base.uri=https://api.exchangeratesapi.io/latest
creditshelf.currency.base=EUR
